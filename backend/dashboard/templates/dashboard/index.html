<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoy Ops</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1><i class="fa-solid fa-shield-halved"></i> CONVOY_OPS</h1>
        </header>

        <nav class="navigation">
            <button><i class="fa-solid fa-map-location-dot"></i> Navigation</button>
            <button><i class="fa-solid fa-truck-moving"></i> Active Convoys</button>
            <button><i class="fa-solid fa-tower-broadcast"></i> Comms Relay</button>
            <button><i class="fa-solid fa-chart-line"></i> Intel Analytics</button>
            <button><i class="fa-solid fa-gear"></i> System Config</button>
        </nav>

        <main class="main-content">
            <h2>ANALYTICS</h2>

            <section class="status-section">
                <div class="data-sync">
                    <span>Data Sync</span>
                    <button class="icon-button"><i class="fa-solid fa-rotate"></i></button>
                    <span class="timestamp">LAST: 16:04:40</span>
                </div>
                <div class="online-status">
                    <i class="fa-solid fa-wifi"></i>
                    <span>ONLINE</span>
                </div>
            </section>

            <section class="route-parameters">
                <h3>Route Parameters</h3>
                <div class="form-group">
                    <label for="start-checkpoint">Start Checkpoint</label>
                    <select id="start-checkpoint" name="start-checkpoint">
                        <option>Select Origin...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="target-destination">Target Destination</label>
                    <select id="target-destination" name="target-destination">
                        <option>Select Destination...</option>
                    </select>
                </div>
                <button class="generate-route">
                    <i class="fa-solid fa-paper-plane"></i>
                    GENERATE SMART ROUTE
                </button>
            </section>

            <section class="footer-status">
                <p class="awaiting-params">AWAITING ROUTE PARAMETERS</p>
                <p class="satellite-link">SECURE SATELLITE LINK ESTABLISHED</p>
                <div class="zoom-controls">
                    <button>+</button>
                    <button>-</button>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'dashboard/script.js' %}"></script>
</body>
</html>
