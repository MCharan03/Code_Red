<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoy Optimizer Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
</head>
<body>
    <header>
        <h1>Convoy Optimizer Dashboard</h1>
    </header>

    <main>
        <section id="smart-route-section">
            <h2>AI: Smart Route & Terrain Intelligence</h2>
            <form id="smart-route-form">
                <input type="text" id="start-checkpoint" placeholder="Start Checkpoint ID (e.g., uuid1)" value="uuid1" required>
                <input type="text" id="end-checkpoint" placeholder="End Checkpoint ID (e.g., uuid2)" value="uuid2" required>
                <button type="submit">Get Smart Route</button>
            </form>
            <div id="smart-route-result" class="result-box">
                <pre>Route data will appear here...</pre>
            </div>
        </section>

        <section id="offline-data-section">
            <h2>USP: Offline-First Navigation</h2>
            <button id="fetch-offline-data">Fetch All Data for Offline Mode</button>
            <div id="offline-data-result" class="result-box">
                <pre>Offline data will appear here...</pre>
            </div>
        </section>
    </main>

    <script src="{% static 'dashboard/script.js' %}"></script>
</body>
</html>
